<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./common.css">
    <link rel="stylesheet" href="./playlist.css">
  </head>

  <body>
    <div class="container centered">
      <header>
        <img src="./wistia-logo.png" height="40" />
      </header>

      <div class="main">
        <div id="current_video" class="wistia_embed" style="width:640px;height:360px;"></div>
        <ul id="medias" class="list--unstyled"></ul>
      </div>
    </div>

    <template id="countdown-template">
      <div class="countdown">
        <p>Up Next</p>
        <div class="countdown-timer"></div>
        <p class="countdown-title">Title of video</p>
      </div>
    </template>

    <template id="media-template">
      <li class="media">
        <a class="media-content link--unstyled" href="javascript:void(0)">
          <div class="thumbnail-container">
            <img class="thumbnail"/>
          </div>
          <div class="description">
            <div class="title"></div>
            <div class="duration label--sm"></div>
          </div>
        </a>
      </li>
    </template>

    <script type="module" src="./playlist.js"></script>
    <script src="//fast.wistia.com/assets/external/E-v1.js" async></script>
  </body>
</html>
